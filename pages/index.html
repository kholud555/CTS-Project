<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="../img/apple-touch-icon.png"
      type="image/x-icon/png"
    />
    <link
      rel="shortcut icon"
      href="../img/apple-touch-icon.png"
      type="image/x-icon/png"
    />

    <!--=============== REMIXICONS ===============-->
    <!--=============== REMIXICONS ===============-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/index.css" />

    <title>Quiz Quest</title>
  </head>
  <body>
    <!--==================== NAV ====================-->
    <nav>
      <div class="NavLogo">
        <a href="#">
          <i class="ri-gamepad-line LogoImg"></i>
        </a>
        <a><span class="LogoName">Quiz Quest</span></a>
      </div>

      <div class="NavSignIn">
        <a href="#" class="NavLeaderboardPage">Leaderboard</a>
        <a href="../pages/login.html" class="SingInBTN">Sign in</a>
        <i class="ri-sun-line ThemeMode"></i>
      </div>
    </nav>

    <!--====================HOME====================-->
    <section class="Home">
      <div class="HomeIntro">
        <h1 class="HomeIntroTitle">Quiz Quest</h1>
        <p class="HomeIntroParagraph">
          Test your knowledge with our fun and challenging <br />quizzes!
        </p>
        <div class="HomeIntroFeatures">
          <div class="MultiCateguries">
            <i class="ri-brain-line"></i>
            <span class="MultiCateguriesText">Multiple Categories</span>
          </div>

          <div class="DifficultyLevels">
            <i class="ri-book-line"></i>
            <span class="DifficultyLevelsText">Difficulty Levels</span>
          </div>

          <div class="Leaderboard">
            <i class="ri-medal-2-line"></i>
            <span class="LeaderboardText">Leaderboard</span>
          </div>
        </div>
      </div>

      <div class="ReadToPlay">
        <p class="ReadToPlayTitle">Ready To Play?</p>
        <label class="LabelCategory" for="Category">Category</label>
        <select id="Category">
          <option value="Select a Category" disabled selected>
            Select a Category
          </option>
          <option value="History">History</option>
          <option value="General Knowledge">General Knowledge</option>
          <option value="Science">Science</option>
          <option value="Geography">Geography</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Math">Math</option>
        </select>

        <div>
          <label class="LabelDifficult" for="Difficult">Difficult</label>

          <div class="Levels">
            <div class="LevelBorder">
              <label class="Custom-radio-BTN">
                <input type="radio" name="Level" value="Easy" id="Easy" />
                <span class="Check-mark"></span>
              </label>
              <label for="Easy" class="EasyLabel">Easy</label>
            </div>

            <div class="LevelBorder">
              <label class="Custom-radio-BTN">
                <input type="radio" name="Level" value="Medium" id="Medium" />
                <span class="Check-mark"></span>
              </label>

              <label for="Medium" class="MediumLabel">Medium</label>
            </div>

            <div class="LevelBorder">
              <label class="Custom-radio-BTN">
                <input type="radio" name="Level" value="Hard" id="Hard" />
                <span class="Check-mark"></span>
              </label>
              <label for="Hard" class="HardLabel">Hard</label>
            </div>
          </div>
          <span class="StartBTNQuiz">
            <a href="#" class="StartQuizBTN">Start Quiz</a>
            <i class="ri-play-circle-line"></i>
          </span>
        </div>
      </div>
    </section>
    <!--=============== MAIN JS ===============-->
    <script src="../js/index.js"></script>
  </body>
</html>
