<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="../img/apple-touch-icon.png"
      type="image/x-icon/png"
    />

    <link rel="stylesheet" href="../css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <i style="--clr: #9866d6"></i>
      <i style="--clr: #e24fa4"></i>
      <i style="--clr: #379ac9"></i>
      <div class="login">
        <h2>login</h2>
        <div class="inputbx">
          <input type="text" placeholder="Username" id="UserName" />
        </div>
        <div class="inputbx">
          <input type="password" placeholder="Password" id="Password" />
        </div>
        <div class="inputbx">
          <input type="submit" value="Sign in" id="LoginBTN" />
        </div>
        <div class="links">
          <a href="#">Forget Password</a>
          <a href="#">Signup</a>
        </div>
      </div>
    </div>
    <script src="../js/Login.js"></script>
  </body>
</html>
