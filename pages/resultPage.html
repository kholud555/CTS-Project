<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="NavLogo">
          <a href="../pages/index.html">
            <i class="ri-gamepad-line LogoImg"></i>
          </a>
          <a><span class="LogoName">Quiz Quest</span></a>
        </div>
  
        <div class="NavSignIn">
          <a href="../pages/leaderboard.html" class="NavLeaderboardPage">Leaderboard</a>
          <a href="../pages/login.html" class="SingInBTN">Sign in</a>
        </div>
      </nav>
    <div class="w-screen h-screen relative">
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <div class="font-bold text-center flex gap-2 mb-6 min-h-[50px] justify-center"><span class="text-nowrap text-4xl">Quiz Results</span>
                    <span id="encouragementText" class="L text-nowrap text-3xl">Keep practicing</span></div>
            <div class="w-full grid grid-cols-2 gap-4">
           
                <div class="col-span-1 flex flex-col gap-2 items-center justify-center border border-gray-700 box-shadow rounded-lg py-12 px-16">
                    <i class="fa-solid fa-trophy text-yellow-500 text-[60px]"></i>

                    <span id="scoreFraction" class="L">0/1</span>
                    <span id="scorePercentage">0% Score</span>
                </div>
                <div class="col-span-1 border border-gray-700 box-shadow rounded-lg py-8 ps-8 pe-24">
                    <div class="flex items-center gap-3 mb-4">
                        <i class="fa-regular fa-clock text-2xl text-blue-800"></i>
                        <div class="flex flex-col items-start">
                            <span id="timeTaken">Time Taken</span><span class="text-gray-400"></span></div>
                        </div>
                        <div class="flex items-center gap-3 mb-4">
                            <i class="fa-regular fa-circle-check text-2xl text-green-700"></i>                            <div class="flex flex-col items-start">
                                <span id="correctAnswers" >Correct Answers</span><span class="text-gray-400"></span></div>
                            </div>
                            <div class="flex items-center gap-3">
                                <i class="fa-regular fa-circle-xmark text-2xl text-red-700"></i>                           
                                <div class="flex flex-col items-start">
                                    <span id="incorrectAnswers">Incorrect Answers</span><span class="text-gray-400"></span></div>
                                </div>
                    </div>
                        
                <div class="col-span-2 border border-gray-700 box-shadow rounded-lg p-4">
                    <h1 class="mb-4">Save your Score</h1>
                    <div class="flex items-center gap-2">
                        <input type="search" name="search" id="userName" placeholder="Enter your name" class="w-full border border-gray-700 box-shadow rounded-lg p-2 bg-black/30 text-sm">
                        <button id="saveScoreBtn" class="p-2 rounded-lg text-white bg-purple-600 text-xs">Save</button>
                    </div>
                </div>
                <div class="col-span-2 flex items-center justify-center w-full gap-4">
                    <button id="tryAgainBtn" class="flex items-center gap-3 p-2 rounded-lg bg-black/30">
                        <i class="fa-solid fa-rotate text-base"></i>                        
                        <span class="text-sm">Try Again</span>
                    </button>
                    <button id="homeBtn" class="flex items-center gap-3 p-2 rounded-lg bg-black/30">
                        <i class="fa-solid fa-house text-base"></i>
                        <span class="text-sm">Home</span>
                    </button>
                    <button id="leaderboardBtn" class="flex items-center gap-3 p-2 rounded-lg bg-black/30">
                        <i class="fa-solid fa-trophy text-base"></i>                        <span class="text-sm">Leaderboard</span>
                    </button>
                    <button id="shareBtn" class="flex items-center gap-3 p-2 rounded-lg bg-black/30">
                        <i class="fa-solid fa-share-nodes text-base"></i>                                              <span class="text-sm">share</span>
                    </button>
                </div>
            </div>
           
        </div>
        <script src="../js/resultPage.js"></script>
</body>
</html>
